imports:
    - { resource: services.yaml }

parameters:
    kernel.secret: ThisIsNotVerySecret
    request_listener.http_port: 8000
    request_listener.https_port: 8001

framework:
    router:
        resource: "%kernel.root_dir%/config/routing.yaml"
        strict_requirements: ~

doctrine:
    dbal:
        driver:   pdo_sqlite
        host:     "sqlite:///%kernel.root_dir%/var/app.db"
    orm:
        auto_mapping: true
        mappings:
            test_mapping:
                type: annotation
                prefix: Sg\DatatablesBundle\Tests\Entity\
                dir: '%kernel.root_dir%/../Entity/'
                is_bundle: false

security:
    providers:
        in_memory:
            memory:
                users:
                    admin:
                        password: admin
                        roles: 'ROLE_ADMIN'
    firewalls:
        main:
            pattern: ^/
            anonymous: true
